<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Detector Hub</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Threat Detector Hub</h1>

    <div class="button-container">
        <a href="https://www.virustotal.com/" class="button-link" target="_blank">VirusTotal</a>
        <a href="https://www.shodan.io/" class="button-link" target="_blank">Shodan</a>
        <a href="https://haveibeenpwned.com/" class="button-link" target="_blank">Have I Been Pwned?</a>
        <a href="https://www.abuseipdb.com/" class="button-link" target="_blank">AbuseIPDB</a>
        <a href="https://threatfox.abuse.ch/" class="button-link" target ="_blank">ThreatFox</a>
        <a href="https://sslbl.abuse.ch/" class="button-link" target="_blank">SSL Blacklist</a>
        <a href="https://urlhaus.abuse.ch/" class="button-link" target="_blank">URLhaus</a>
        <a href="https://feodotracker.abuse.ch/" class="button-link" target="_blank">Feodo Tracker</a>
        <a href="https://talosintelligence.com/" class="button-link" target="_blank">Cisco Talos</a>
    </div>
    
</body>
</html>
